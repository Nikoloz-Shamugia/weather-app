<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <div>
                <img src="images/logo.svg" alt="##">
                <p>Weather by VicBox</p>
            </div>
            <div>
                <nav>
                    <ul class="navigation">
                        <li>GitHub</li>
                        <li>About</li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section>
        <div class="info-wrapper">
            <button id="btn"><img class="plus" src="images/plus.svg" alt="##"></button>
            <h2 class="location">add new location</h2>
        </div>
        <div class="card">
            <div class="search">
                <input type="text" name="" id="input" placeholder="enter name of the city">
                <button id="loop"><img class="loop" src="images/loop.png" alt="##"></button>
            </div>
            <div class="mini-wrapper">
                <div class="weather">
                    <img class="weather-icon" src="images/logo.svg" alt="">
                    <h1 class="temp">22</h1>
                    <h2 class="city">New York</h2>
                </div>
                <div class="search">
                    <div>
                        <p class="humidity">10</p>
                        <span>Humidity</span>
                    </div>
                    <div>
                        <p class="speed">18</p>
                        <span>wind speed</span>
                    </div>
                </div>
            </div>
        </div>
        <p class="vanish">please enter valid city name...</p>
    </section>


    <script src="app.js">

    </script>
</body>
</html>
